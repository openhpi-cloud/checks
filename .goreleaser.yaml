# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: ./cmd/check_dhcpv6
    binary: check_dhcpv6
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64

nfpms:
  - package_name: monitoring-plugins-ohc
    maintainer: Jan Graichen <jan.graichen@hpi.de>
    bindir: /usr/lib/nagios/plugins
    formats:
      - deb
    contents:
      - src: contrib/ohc-commands.conf
        dst: /usr/share/icinga2/include/ohc-commands.conf

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

checksum:
  algorithm: sha384
  name_template: SHA384SUMS

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  use: git

  groups:
    - title: Changes
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999

  filters:
    exclude:
      - "^Merge pull request"

release:
  draft: False
